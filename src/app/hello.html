<h1>{{ $ctrl.title }}</h1>
<hr>
<form ng-submit="$ctrl.add($ctrl.form, $ctrl.indexUpdate)">
	<input type="text" data-ng-model="$ctrl.form.name" placeholder="Digite o nome">
	<input type="tel" data-ng-model="$ctrl.form.phone" placeholder="Digite o telefone">
	<input type="text" data-ng-model="$ctrl.form.email" placeholder="Digite o e-mail">

	<button type="submit">Adicionar novo contato</button>
</form>

<h1>{{ $ctrl.listName }}</h1>

<table>
	<thead>
		<tr>
			<th>Nome</th>
			<th>Telefone</th>
			<th>E-mail</th>
			<th>Ações</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="contact in $ctrl.list">
			<td data-ng-bind="contact.name"></td>
			<td data-ng-bind="contact.phone"></td>
			<td data-ng-bind="contact.email"></td>
			<td>
				<button type="button" data-ng-click="$ctrl.edit(contact, $index)">Editar</button>
				<button type="button" data-ng-click="$ctrl.remove(contact, $index)">Excluir</button>
			</td>
		</tr>
	</tbody>
</table>

<!-- DATA-NG-MODEL: DATA é usado para validar o código na W3C mas pode se usar somente NG-MODEL -->
